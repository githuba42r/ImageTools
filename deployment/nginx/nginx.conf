server {
    listen 80;
    server_name _;
    
    # Maximum upload size (should match backend MAX_UPLOAD_SIZE_MB)
    client_max_body_size 20M;
    
    # Basic authentication
    auth_basic "${APP_NAME}";
    auth_basic_user_file /etc/nginx/htpasswd/.htpasswd;
    
    # Root location - proxy to ImageTools backend
    location / {
        proxy_pass http://imagetools:8081;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint (bypass auth for monitoring)
    location /health {
        auth_basic off;
        proxy_pass http://imagetools:8081/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
