<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Picture frame (represents image) -->
  <rect x="120" y="140" width="272" height="200" rx="12" fill="url(#frameGradient)" stroke="#9ca3af" stroke-width="4"/>
  
  <!-- Image content (landscape with sun) -->
  <rect x="136" y="156" width="240" height="168" rx="6" fill="#dbeafe"/>
  
  <!-- Sun in image -->
  <circle cx="200" cy="210" r="24" fill="#fbbf24"/>
  
  <!-- Mountains in image -->
  <path d="M136 280 L180 220 L220 260 L260 200 L300 250 L376 250 L376 324 L136 324 Z" fill="#10b981" opacity="0.8"/>
  <path d="M136 300 L200 230 L260 280 L320 220 L376 270 L376 324 L136 324 Z" fill="#059669" opacity="0.9"/>
  
  <!-- Tool icon (wrench/settings) in bottom right -->
  <g transform="translate(340, 300)">
    <!-- Tool circle background -->
    <circle cx="0" cy="0" r="48" fill="#ef4444"/>
    <circle cx="0" cy="0" r="44" fill="#dc2626"/>
    
    <!-- Wrench icon -->
    <path d="M-8,-12 L-8,8 L-4,12 L4,12 L8,8 L8,-12 Z" fill="#ffffff"/>
    <rect x="-6" y="-20" width="12" height="10" rx="2" fill="#ffffff"/>
    <circle cx="0" cy="0" r="6" fill="#dc2626"/>
  </g>
</svg>
