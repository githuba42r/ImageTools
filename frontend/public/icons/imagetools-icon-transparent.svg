<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Picture frame (represents image) - maximized to fill canvas -->
  <rect x="10" y="10" width="492" height="400" rx="20" fill="url(#frameGradient)" stroke="#9ca3af" stroke-width="8"/>
  
  <!-- Image content (landscape with sun) -->
  <rect x="34" y="34" width="444" height="352" rx="12" fill="#dbeafe"/>
  
  <!-- Sun in image -->
  <circle cx="140" cy="130" r="50" fill="#fbbf24"/>
  
  <!-- Mountains in image -->
  <path d="M34 280 L130 150 L230 250 L330 120 L430 230 L478 230 L478 386 L34 386 Z" fill="#10b981" opacity="0.8"/>
  <path d="M34 320 L160 180 L280 290 L400 150 L478 270 L478 386 L34 386 Z" fill="#059669" opacity="0.9"/>
  
  <!-- Tool icon (wrench/settings) in bottom right - maximized -->
  <g transform="translate(430, 440)">
    <!-- Tool circle background -->
    <circle cx="0" cy="0" r="72" fill="#ef4444"/>
    <circle cx="0" cy="0" r="65" fill="#dc2626"/>
    
    <!-- Wrench icon -->
    <path d="M-12,-18 L-12,12 L-7,18 L7,18 L12,12 L12,-18 Z" fill="#ffffff"/>
    <rect x="-9" y="-32" width="18" height="16" rx="3" fill="#ffffff"/>
    <circle cx="0" cy="0" r="9" fill="#dc2626"/>
  </g>
</svg>
