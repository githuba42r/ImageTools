<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle - fills entire viewBox -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Picture frame (represents image) - scaled up and repositioned -->
  <rect x="100" y="120" width="312" height="230" rx="14" fill="url(#frameGradient)" stroke="#9ca3af" stroke-width="5"/>
  
  <!-- Image content (landscape with sun) -->
  <rect x="120" y="140" width="272" height="190" rx="8" fill="#dbeafe"/>
  
  <!-- Sun in image -->
  <circle cx="190" cy="200" r="28" fill="#fbbf24"/>
  
  <!-- Mountains in image -->
  <path d="M120 270 L170 200 L220 250 L275 180 L330 240 L392 240 L392 330 L120 330 Z" fill="#10b981" opacity="0.8"/>
  <path d="M120 295 L200 210 L270 270 L340 200 L392 260 L392 330 L120 330 Z" fill="#059669" opacity="0.9"/>
  
  <!-- Tool icon (wrench/settings) in bottom right - larger -->
  <g transform="translate(360, 360)">
    <!-- Tool circle background -->
    <circle cx="0" cy="0" r="58" fill="#ef4444"/>
    <circle cx="0" cy="0" r="52" fill="#dc2626"/>
    
    <!-- Wrench icon -->
    <path d="M-10,-16 L-10,10 L-5,16 L5,16 L10,10 L10,-16 Z" fill="#ffffff"/>
    <rect x="-8" y="-26" width="16" height="12" rx="2" fill="#ffffff"/>
    <circle cx="0" cy="0" r="8" fill="#dc2626"/>
  </g>
</svg>
